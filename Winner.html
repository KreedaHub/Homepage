<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Winner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #DE9E44;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    .msg {
      color: white;
      font-size: 6vmin;
      font-family: Times New Roman;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
    }
    .btn {
      background-color: #72462F;
      color: white;
      padding: 12px 30px;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 4vmin;
      font-family: Times New Roman;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) { /* Tablets & Phones */
      .msg {
        font-size: 5vmin;
      }
      .btn {
        font-size: 3.5vmin;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) { /* Small Phones */
      .msg {
        font-size: 4.5vmin;
      }
      .btn {
        font-size: 3vmin;
        padding: 8px 16px;
      }
      .btn-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <p class="msg">Winner</p>
  <div class="btn-container">
    <button class="btn" onclick="restartGame()">New Game</button>
    <button class="btn" onclick="goToHome()">Back</button>
  </div>

  <script>
    let winner = localStorage.getItem("winner") || "No one";
    document.querySelector(".msg").innerText = `ðŸŽ‰ Congratulations! ${winner} is the winner! ðŸŽ‰`;

    function restartGame() {
      localStorage.removeItem("winner");
      window.location.href = "Tic Tac Toe.html"; // Change to your game file name
    }

    function goToHome() {
      window.location.href = "Homepage.html"; // Redirect to homepage
    }
  </script>
</body>
</html>
